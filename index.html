    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header with Navbar -->
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#!"><i class="fab fa-mdb fa-4x"></i> <img style="height: 30px;" src="AWS.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Apprenants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ajout.html">Ajout apprenant</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
      <h1 class="text-center mb-4">Liste des Apprenants</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">N°</th>
              <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les lignes des apprenants seront ajoutées dynamiquement ici -->
          </tbody>
        </table>
        <div class="text-center">
            <a href="ajout.html" type="button" class="btn btn-primary w-50">Ajouter un nouvel apprenant</a>
        </div>
      </div>
    </div>
