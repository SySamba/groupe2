<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Header with Navbar -->
  <header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#!"><i class="fab fa-mdb fa-4x"></i> <img style="height: 30px;" src="AWS.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Apprenants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ajout.html">Ajout apprenant</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <h1 class="text-center">Détails de l'apprenant</h1>
        <div class="col-md-12 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img id="apprenantImage" src="profil.jpeg" class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 id="apprenantNomPrenom" class="mb-2">Nom Prénom</h4>
              <p id="apprenantEmail" class="text-muted mb-4">AWS Learner <span class="mx-2">|</span> <a href="mailto:email@example.com">email@example.com</a></p>
              <div class="mb-4 pb-2">
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-twitter fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-primary btn-floating">
                  <i class="fab fa-skype fa-lg"></i>
                </button>
              </div>
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                Message
              </button>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div>
                  <p class="mb-2 h5">Pays</p>
                  <p id="apprenantPays" class="text-muted mb-0">Guinee</p>
                </div>
                <div class="px-3">
                  <p class="mb-2 h5">Sexe</p>
                  <p id="apprenantSexe" class="text-muted mb-0">M</p>
                </div>
                <div>
                  <p class="mb-2 h5">Module</p>
                  <p id="apprenantModule" class="text-muted mb-0">AWS</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap and Popper.js Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <footer class="bg-dark text-light py-3 mt-5">
